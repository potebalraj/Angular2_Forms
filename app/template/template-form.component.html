<div class="jumbotron text-center" *ngIf="submitted">
    <h2>Thanks for your submission</h2>
    <p>We appreciate it !!</p>
</div>


<form (ngSubmit)="processForm()" *ngIf="!submitted" #form="ngForm">
    <div class="form-group" 
         [ngClass]="{
         'has-error': firstName.invalid && firstName.touched,
         'has-success': firstName.valid && firstName.touched
         }">
        <label class="control-label">First Name</label>
        <input type="text" class="form-control" name="firstName" required
               [(ngModel)]="user.firstName"
               #firstName="ngModel"/>
        <span class="help-block" *ngIf="firstName.invalid && firstName.touched">
            First Name is required.
        </span>
    </div>
    <div class="form-group"
         [ngClass]="{
         'has-error': lastName.invalid && lastName.touched,
         'has-success': lastName.valid && lastName.touched
         }">
        <label class="control-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" required 
                [(ngModel)]="user.lastName"
               #lastName="ngModel"/>
        <span class="help-block" *ngIf="lastName.invalid && lastName.touched">
            Last Name is required.
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>

    {{diagnostic}}
</form>
